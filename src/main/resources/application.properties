spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bzrblog?useUnicode=true&characterEncoding=utf-8&useSSL=true&zeroDateTimeBehavior=convertToNull&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=admin
#数据源类型采用默认的
#指定mybatis全局配置文件位置
mybatis.config-location=classpath:mybatis/mybatis-config.xml
#指定mapper映射文件位置
mybatis.mapper-locations= classpath:mybatis/mapper/*.xml
#8080端口
server.port=8080
#别名
mybatis.type-aliases-package=nuc.edu.cn.bzr.model