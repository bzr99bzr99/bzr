<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragment :: head(~{::title})">
    <title>登录</title>
</head>
<style type="text/css">
    body {
        background-color: #DADADA;
    }
    body > .grid {
        height: 100%;
    }
    .image {
        margin-top: -100px;
    }
    .column {
        max-width: 450px;
    }
</style>
<style type="text/css">
    body {
        background-color: #DADADA;
    }
    body > .grid {
        height: 100%;
    }
    .image {
        margin-top: -100px;
    }
    .column {
        max-width: 450px;
    }
</style>
<script>
    $(document)
        .ready(function() {
            $('.ui.form')
                .form({
                    fields: {
                        email: {
                            identifier  : 'userAccount',
                            rules: [
                                {
                                    type   : 'empty',
                                    prompt : '请输入账号'
                                },
                            ]
                        },
                        password: {
                            identifier  : 'userPassword',
                            rules: [
                                {
                                    type   : 'empty',
                                    prompt : '请输入密码'
                                },
                            ]
                        }
                    }
                })
            ;
        })
    ;
</script>

<body>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <div class="content">
                登录博客
            </div>
        </h2>
        <form class="ui large form" action="/login/login" method="post">
            <div class="ui stacked segment">
                <div class="field">
                    <p class="ui orange header" th:text="${loginError}" th:if="${loginError!=null}"></p>
                    <p class="ui orange header" th:text="${power}" th:if="${power!=null}"></p>
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="userAccount" placeholder="账号">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="userPassword" placeholder="密码">
                    </div>
                </div>
                <div class="ui fluid large teal submit button">登录</div>
            </div>

            <div class="ui error message"></div>

        </form>

<!--        <div class="ui message">
            新用户？ <a href="https://zijieke.com/semantic-ui/examples/login.php#">注册</a>
        </div>-->
    </div>
</div>


</body>
</html>
